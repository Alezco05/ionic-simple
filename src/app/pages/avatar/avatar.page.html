<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text="Regresar"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-capitalize">Avatar</ion-title>
    <ion-buttons slot="end">
      <ion-avatar><img [src]="image" /></ion-avatar>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h1>Avatar Working</h1>

  <ion-chip color="primary" *ngFor="let i of [1,1,1,1,1,1,1]">

      <img [src]="image" />
    </ion-avatar>
    <ion-label>Stan Lee</ion-label>
  </ion-chip>
  <ion-list>
    <ion-item *ngFor="let i of [1,1,1,1,1,1,1]">
      <ion-avatar slot="start">
        <img [src]="image" />
      </ion-avatar>
      <ion-label>Stan Lee</ion-label>
    </ion-item>
  </ion-list>
