<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
     <!--  <ion-button (click)="onClick()">
        <ion-icon slot="icon-only" name="menu">
        </ion-icon>
      </ion-button> -->
      <ion-menu-button color="primary" menu="primerMenu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Componentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let c of componentes | async" [routerLink]="c.redirectTo" detail>
      <ion-icon slot="start" [name]="c.icon"></ion-icon>
      <ion-label>{{c.name}}</ion-label>
    </ion-item>

  </ion-list>

 <!--  <ion-button [routerLink]="['/alert']" routerLinkActive="router-link-active">Alert</ion-button>
  <ion-button [routerLink]="['/action-sheet']" routerLinkActive="router-link-active">Action Sheet</ion-button> -->
</ion-content>
