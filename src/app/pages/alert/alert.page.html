<app-header [titulo]="titulo"></app-header>


<ion-content class="ion-padding">
  <ion-button expand="full" (click)="presentAlert()">
    Alerta
  </ion-button>
  <ion-button expand="full" (click)="presentAlertMultipleButtons()">
    Multiples Alertas
  </ion-button>
  <ion-button expand="full" (click)="presentAlertConfirm()">
    Confirmacion
  </ion-button>
  <ion-button expand="full" (click)="presentAlertPrompt()" >
      Cambiar Titulo
  </ion-button>
</ion-content>
