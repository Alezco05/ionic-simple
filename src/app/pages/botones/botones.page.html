<ion-header no-border>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Botones</ion-title>
    <ion-buttons slot="end">
      <ion-button color="primary">
        <ion-icon name="star"></ion-icon>
      </ion-button>
      <ion-button color="primary">
        <ion-icon name="heart"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Botones normales -->
  <ion-button expand="full" size="small">Small</ion-button>
  <ion-button expand="full" size="default">Medium</ion-button>
  <ion-button expand="full" size="large">Large</ion-button>

  <!-- Router -->
  <ion-button expand="full" class="top-20" routerLink="/alert" color="tertiary">Link</ion-button>

  <!-- Ion-row + Ion Col -->
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button expand="full" routerLink="/avatar" color="tertiary">Avatar</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="full" routerLink="/action-sheet" color="tertiary">Action-Sheet</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Fill -->
  <ion-button class="top-20" fill="clear">Clear</ion-button>
  <ion-button class="top-20" fill="outline">Outline</ion-button>
  <ion-button class="top-20" fill="solid">Solid</ion-button>

</ion-content>
